<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | BillSplitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #3a7bc8;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #f5f5f5;
            }
            a {
                background-color: #4a90e2;
            }
            a:hover {
                background-color: #3a7bc8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for might have been removed or is temporarily unavailable.</p>
        <a href="/">Return to Homepage</a>
    </div>
    <script>
        // Redirect to the proper language path if needed
        (function() {
            const preferredLanguage = localStorage.getItem('language') || navigator.language.substring(0, 2);
            const validLanguages = ['en', 'de'];
            const lang = validLanguages.includes(preferredLanguage) ? preferredLanguage : 'en';
            
            // Update the homepage link to include the language
            const homeLink = document.querySelector('a[href="/"]');
            if (homeLink) {
                homeLink.href = `/${lang}/`;
            }
        })();
    </script>
</body>
</html>
