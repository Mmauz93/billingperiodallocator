<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BillSplitter â€“ Split Invoices Across Fiscal Years</title>
  <meta name="description" content="Split invoices across fiscal years with ease. Divide your invoices into monthly, quarterly, and yearly periods while complying with IFRS 15, HGB, and OR standards.">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://billsplitter.siempi.ch/">
  
  <!-- Hreflang tags -->
  <link rel="alternate" hreflang="en" href="https://billsplitter.siempi.ch/en/">
  <link rel="alternate" hreflang="de" href="https://billsplitter.siempi.ch/de/">
  <link rel="alternate" hreflang="x-default" href="https://billsplitter.siempi.ch/en/">
  
  <!-- Redirect script -->
  <script>
    (function() {
      // Detect user's language and redirect to appropriate version
      var userLang = navigator.language || navigator.userLanguage;
      var lang = userLang.split('-')[0].toLowerCase();
      
      // Only redirect for supported languages or default to English
      if (lang === 'de') {
        window.location.replace('/de/');
      } else {
        window.location.replace('/en/');
      }
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 16px;
    }
    p {
      margin-bottom: 24px;
    }
    .links {
      display: flex;
      gap: 16px;
    }
    a {
      color: #0070f3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>BillSplitter</h1>
  <p>Redirecting to your preferred language version...</p>
  <div class="links">
    <a href="/en/">English</a>
    <a href="/de/">Deutsch</a>
  </div>
</body>
</html>
