<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Tools - BillSplitter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        h1 {
            color: #0284C7;
            margin-top: 0;
        }
        h2 {
            margin-top: 30px;
            font-size: 18px;
            color: #0284C7;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            background-color: #0284C7;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            margin: 10px 5px 10px 0;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #0369a1;
        }
        .btn.secondary {
            background-color: #6c757d;
        }
        .btn.secondary:hover {
            background-color: #5a6268;
        }
        .test-results {
            margin-top: 20px;
        }
        .test-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .passed {
            background-color: #d4edda;
            color: #155724;
        }
        .failed {
            background-color: #f8d7da;
            color: #721c24;
        }
        .pending {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BillSplitter Debug Tools</h1>
        
        <p>This page helps diagnose issues with the BillSplitter application.</p>
        
        <h2>Environment Information</h2>
        <div id="environment-info">
            <pre>Loading environment information...</pre>
        </div>
        
        <h2>Connection Tests</h2>
        <div>
            <button id="test-home" class="btn">Test Home Page</button>
            <button id="test-app" class="btn">Test App Page</button>
            <button id="test-assets" class="btn">Test Static Assets</button>
            <button id="clear-results" class="btn secondary">Clear Results</button>
        </div>
        
        <div id="test-results" class="test-results"></div>
        
        <h2>Useful Links</h2>
        <div>
            <a href="/" class="btn">Home Page</a>
            <a href="/en/app/" class="btn">English App</a>
            <a href="/de/app/" class="btn">German App</a>
            <a href="/htaccess-test.html" class="btn">htaccess Test</a>
            <a href="/fallback.html" class="btn secondary">Fallback Page</a>
            <a href="/error500.html" class="btn secondary">Error 500 Page</a>
        </div>
    </div>

    <script src="/debug.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Display environment info
            const envInfo = document.getElementById('environment-info');
            const envText = [
                `User Agent: ${navigator.userAgent}`,
                `URL: ${window.location.href}`,
                `Document Mode: ${document.compatMode}`,
                `Screen Size: ${window.innerWidth}Ã—${window.innerHeight}`,
                `Device Pixel Ratio: ${window.devicePixelRatio}`,
                `Date/Time: ${new Date().toLocaleString()}`
            ].join('\n');
            envInfo.innerHTML = `<pre>${envText}</pre>`;
            
            // Setup test functions
            const testResults = document.getElementById('test-results');
            
            function addTestResult(name, status, message) {
                const resultItem = document.createElement('div');
                resultItem.className = `test-item ${status}`;
                resultItem.innerHTML = `<strong>${name}:</strong> ${message}`;
                testResults.appendChild(resultItem);
            }
            
            function clearResults() {
                testResults.innerHTML = '';
            }
            
            function testEndpoint(url, name) {
                addTestResult(name, 'pending', 'Testing...');
                
                fetch(url, { method: 'HEAD', cache: 'no-cache' })
                    .then(response => {
                        const result = response.ok ? 
                            { status: 'passed', message: `Accessible (HTTP ${response.status})` } :
                            { status: 'failed', message: `Not accessible (HTTP ${response.status})` };
                        
                        // Update the result
                        const pendingItem = testResults.querySelector('.pending');
                        if (pendingItem) {
                            pendingItem.className = `test-item ${result.status}`;
                            pendingItem.innerHTML = `<strong>${name}:</strong> ${result.message}`;
                        }
                    })
                    .catch(error => {
                        // Update the result with error
                        const pendingItem = testResults.querySelector('.pending');
                        if (pendingItem) {
                            pendingItem.className = 'test-item failed';
                            pendingItem.innerHTML = `<strong>${name}:</strong> Error: ${error.message}`;
                        }
                    });
            }
            
            // Setup button click handlers
            document.getElementById('test-home').addEventListener('click', function() {
                testEndpoint('/', 'Home Page');
            });
            
            document.getElementById('test-app').addEventListener('click', function() {
                testEndpoint('/en/app/', 'App Page (EN)');
            });
            
            document.getElementById('test-assets').addEventListener('click', function() {
                testEndpoint('/images/logo.svg', 'Logo Image');
                testEndpoint('/_next/static/css/31b4a64b85164e82.css', 'CSS File');
                testEndpoint('/_next/static/chunks/webpack-66da1223a3cd04a2.js', 'JS File');
            });
            
            document.getElementById('clear-results').addEventListener('click', clearResults);
        });
    </script>
</body>
</html>
